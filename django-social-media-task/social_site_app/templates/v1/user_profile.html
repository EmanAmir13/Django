<!-- profiles/templates/profiles/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }} Profile</title>
</head>
<body>
    <h1>{{ user.username }} Profile</h1>

    <div>
        <h2>Bio:</h2>
        <p>{{ profile.bio }}</p>
    </div>

    <div>
        <h2>Address:</h2>
        <p>{{ profile.address }}</p>
    </div>

    <div>
        <h2>Profile Picture:</h2>
        {% if profile.image %}
            <img src="{{ profile.image.url }}" alt="{{ user.username }}'s profile picture">
        {% else %}
            <p>No profile picture available</p>
        {% endif %}
    </div>

    <a href="{% url 'update_profile' %}">Edit Profile</a>
</body>
</html>
