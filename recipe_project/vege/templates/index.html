{% extends 'base.html' %}

{% block start %}

<div class="container mt-5 card p-3 shadow-lg">
    <h2 class="mb-4">Create a New Recipe</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" class="form-control" id="recipeName" name="recipe_name" required>
        </div>

        <div class="form-group">
            <label for="recipeDescription">Recipe Description:</label>
            <textarea class="form-control" id="recipeDescription" name="recipe_description" rows="4"
                      required></textarea>
        </div>

        <div class="form-group">
            <label for="recipeImage">Recipe Image:</label>
            <input type="file" class="form-control-file" id="recipeImage" name="recipe_image" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-success btn-block">Add Recipe</button>

    </form>
</div>


<div class="container mt-4 card p-3 shadow-lg">
    <h2 class="mb-4">Search Recipes</h2>

    <form class="row" action="/" method="GET">
        <div class="col-8">
            <input name="search" type="search" class="form-control" id="searchInput" placeholder="Search...">
        </div>
        <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" id="searchBtn">Search</button>
        </div>
    </form>

</div>

<h2 class="mt-4">Recipe Details</h2> <!-- Added margin-top -->

<table class="table">
    <thead>
    <tr>
        <th>Recipe Name</th>
        <th>Recipe Description</th>
        <th>Recipe Image</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for recipe in recipes %}
    <tr>
        <td>{{ recipe.recipe_name }}</td>
        <td>{{ recipe.recipe_description }}</td>
        <td>
            <img src="media/{{ recipe.recipe_image }}" alt="Recipe Image" style="max-width: 100px;">
        </td>
        <td>
            <a href="/api/v1/del_recipes/{{ recipe.id }}/" class="btn btn-danger m-2">Delete</a>
            <a href="/api/v1/update_recipes/{{ recipe.id }}/" class="btn btn-success">Update</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
