{% extends 'base.html' %}

{% block start %}

<h2>Update Recipe</h2>
<div class="container mt-5 card p-3 shadow-lg">
    <h2 class="mb-4">Update Recipe</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" class="form-control" id="recipeName" name="recipe_name" value="{{ recipe.recipe_name }}" required>
        </div>

        <div class="form-group">
            <label for="recipeDescription">Recipe Description:</label>
            <textarea class="form-control" id="recipeDescription" name="recipe_description" rows="4" required>{{ recipe.recipe_description }}</textarea>
        </div>

        <div class="form-group">
            <label for="recipeImage">Recipe Image:</label>
            <input type="file" class="form-control-file" id="recipeImage" name="recipe_image" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success btn-block">Update Recipe</button>
    </form>
</div>

{% endblock %}
